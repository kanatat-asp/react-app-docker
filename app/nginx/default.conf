server{
    listen 3000;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # try_files $uri $uri/ /index.html;
        try_files $uri /index.html$is_args$args =404;
    }

    error_page  500 502 503 504  /50x.html;

    location = /50x.html {
    root /usr/share/nginx/html;
  }
}