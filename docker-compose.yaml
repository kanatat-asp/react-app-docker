version: "3.8"

services:
  app:
    build: ./app
    restart: unless-stopped
    # ports:
    #   - 3:$APP_DOCKER_PORT
    volumes:
      - app-build:/app/build
  nginx:
    depends_on:
      - app
    build: ./nginx
    restart: always
    ports:
      - 80:80
    volumes:
      # - ./test:/usr/share/nginx/html
      - app-build:/usr/share/nginx/html

volumes:
  app-build: